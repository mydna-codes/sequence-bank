syntax = "proto3";
option java_package = "codes.mydna.lib.grpc";
option java_outer_classname = "DnaServiceProto";
option java_multiple_files = false;

service DnaService {
  rpc getDna(Request) returns (Response) {};
}

message Request {
  string id = 1;
}

message Response {
  Dna dna = 1;
}

message Dna {
  string id = 1;
  string name = 2;
  Sequence sequence = 3;
}

message Sequence {
  string value = 1;
}