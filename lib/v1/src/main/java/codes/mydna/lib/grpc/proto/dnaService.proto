syntax = "proto3";
option java_package = "codes.mydna.lib.grpc";
option java_outer_classname = "DnaServiceProto";
option java_multiple_files = false;

import "common.proto";

service DnaService {
  rpc getDna(DnaRequest) returns (DnaResponse) {};
}

message DnaRequest {
  User user = 1;
  string id = 2;
}

message DnaResponse {
  Dna dna = 1;
}

message Dna {
  BaseSequenceInfo baseSequenceInfo = 1;
  Sequence sequence = 2;
}